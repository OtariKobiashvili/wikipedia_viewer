<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="initial-scale=1">

	<title>Wikipedia Viewer</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="main.css">

	<script
		src="https://code.jquery.com/jquery-3.1.1.js"
  	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		crossorigin="anonymous">
	</script>

  <script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-xs-2 col-sm-1"></div>
			<div class ="text-center col-xs-8 col-sm-10">
				<div>
					<h1><strong><a class = "btn" href="" title = "Home">Wiki Viewer</a></strong></h1>
				</div>
			<div class = "col-xs-2 col-sm-1"></div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-xs-2 col-sm-1"></div>
			<div class = "text-center col-xs-8 col-sm-10">
					<div>
						<div>
							<a class = "btn" title = "Random" href="https://en.wikipedia.org/wiki/Special:Random" target = "blank"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
							<a class = "btn" id = "out" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
						</div>
						<div id = "in">
							<form>
								<input id ="wiki-search" type="text">
								<button id ="reset"><strong>X</strong></button>
							</form>
						</div>
					</div>
					<div id= "content">

					</div>
					<div class = "col-xs-2 col-sm-1" ></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
